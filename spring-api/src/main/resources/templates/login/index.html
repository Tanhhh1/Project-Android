<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>

    <!-- css - dung chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../../css/login.css">

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-wrapper">
            <div class="row">
                <!-- Image Section -->
                <div class="col-md-5 d-flex align-items-center">
                    <img src="../../images/image_login.png" alt="Login Image" class="img-fluid rounded-start">
                </div>

                <!-- Form Section -->
                <div class="col-md-7 p-4" style="background-color: #fff;">
                    <h3 class="fw-bold">Welcome to</h3>
                    <h1 class="fw-bold" style="color: #6358DC !important;">NewsWatch</h1>

                    <form action="/admin/login" method="post">
                        <!-- Email Field -->
                        <div class="mb-4 d-flex align-items-center border border-secondary rounded p-1">
                            <span class="m-3"><i class='bx bxs-envelope fs-4'></i></span>
                            <div class="d-flex flex-column w-100">
                                <label for="email" class="text-label">Email</label>
                                <input type="email" name="email" class="form-control border-0 w-100 p-0" placeholder="Enter email" required>
                            </div>
                        </div>
                    
                        <!-- Password Field -->
                        <div class="mb-2 d-flex align-items-center border border-secondary rounded p-1">
                            <span class="m-3"><i class="fa-solid fa-key fs-4"></i></span>
                            <div class="d-flex w-100">
                                <div class="d-flex flex-column w-100">
                                    <label for="password" class="text-label">Password</label>
                                    <input type="password" name="password" id="passwordInput" class="form-control border-0 w-100 p-0"
                                        placeholder="Enter password" required>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Error Message -->
                        <div class="text-danger mb-3" style="margin-left: 40px;">
                            <th:block th:if="${error != null}" th:text="${error}"></th:block>
                        </div>
                    
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    

                    <p class="text-muted small text-center mt-2">
                        NewsWatch software management system. Contact administrator for account and login support.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- Bs 5 - Dung chung -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</script>

</html>
